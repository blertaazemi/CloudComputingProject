<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h2>Crud</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Copies</th>
                    <th class="action-column">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be added here dynamically by JavaScript -->
            </tbody>
        </table>
     </div>
     <script>
        const rowsPerPage = 10;
        let currentPage = 1;
        let rows = [];

        for (let i = 0; i < 50; i++) {
            rows.push({
                title: `Title ${i + 1}`,
                author: `Author ${i + 1}`,
                publisher: `Publisher ${i + 1}`,
                year: 2000 + i,
                genre: `Genre ${i + 1}`,
                copies: Math.floor(Math.random() * 100)
            });
        }

        function displayTable(filteredRows = rows) {
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            filteredRows.slice(start, end).forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.title}</td>
                    <td>${row.author}</td>
                    <td>${row.publisher}</td>
                    <td>${row.year}</td>
                    <td>${row.genre}</td>
                    <td>${row.copies}</td>
                    <td class="action-column">
                        <i class="fas fa-edit" onclick="editBook(${start + index})"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${Math.ceil(filteredRows.length / rowsPerPage)}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === Math.ceil(filteredRows.length / rowsPerPage);
        }
    </script>
