<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <header class="header">
        <h2>Crud</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="table-container">
        <div class="addBook" style="padding-top: 2rem; display: flex; justify-content: space-between;">
            <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
            <button class="addButton" onclick="openPopup()">Add Book</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Copies</th>
                    <th class="action-column">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be added here dynamically by JavaScript -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prev-btn" onclick="prevPage()">Previous</button>
            <span id="page-info"></span>
            <button id="next-btn" onclick="nextPage()">Next</button>
        </div>
     </div>
     <div class="popup" id="popupForm">
        <h2>Add Book</h2>
        <form id="bookForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" name="publisher" required>
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
            <label for="copies">Copies</label>
            <input type="number" id="copies" name="copies" required>
            <input type="hidden" id="bookIndex">
            <div class="buttons">
                <button style="width:60px; border:#007a63 1px solid; border-radius: 7px;" type="button" onclick="closePopup()">Close</button>
                <button style="width:60px; border:#007a63 1px solid; border-radius: 7px;" type="submit">Save</button>
            </div>
        </form>
    </div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
     <script>
        const rowsPerPage = 10;
        let currentPage = 1;
        let rows = [];

        for (let i = 0; i < 50; i++) {
            rows.push({
                title: `Title ${i + 1}`,
                author: `Author ${i + 1}`,
                publisher: `Publisher ${i + 1}`,
                year: 2000 + i,
                genre: `Genre ${i + 1}`,
                copies: Math.floor(Math.random() * 100)
            });
        }

        function displayTable(filteredRows = rows) {
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            filteredRows.slice(start, end).forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.title}</td>
                    <td>${row.author}</td>
                    <td>${row.publisher}</td>
                    <td>${row.year}</td>
                    <td>${row.genre}</td>
                    <td>${row.copies}</td>
                    <td class="action-column">
                        <i class="fas fa-edit" onclick="editBook(${start + index})"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${Math.ceil(filteredRows.length / rowsPerPage)}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === Math.ceil(filteredRows.length / rowsPerPage);
        }
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayTable();
            }
        }

        function nextPage() {
            if (currentPage < Math.ceil(rows.length / rowsPerPage)) {
                currentPage++;
                displayTable();
            }
        }
        function openPopup() {
            document.getElementById('popupForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bookForm').reset();
            document.getElementById('bookIndex').value = '';
        }

        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const index = document.getElementById('bookIndex').value;
            const book = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                publisher: document.getElementById('publisher').value,
                year: document.getElementById('year').value,
                genre: document.getElementById('genre').value,
                copies: document.getElementById('copies').value
            };
            if (index) {
                rows[parseInt(index)] = book;
            } else {
                rows.push(book);
            }
            closePopup();
            displayTable();
        });

        function editBook(index) {
            const book = rows[index];
            document.getElementById('title').value = book.title;
            document.getElementById('author').value = book.author;
            document.getElementById('publisher').value = book.publisher;
            document.getElementById('year').value = book.year;
            document.getElementById('genre').value = book.genre;
            document.getElementById('copies').value = book.copies;
            document.getElementById('bookIndex').value = index;
            openPopup();
        }
        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredRows = rows.filter(row =>
                row.title.toLowerCase().includes(query) ||
                row.author.toLowerCase().includes(query) ||
                row.publisher.toLowerCase().includes(query) ||
                row.year.toString().includes(query) ||
                row.genre.toLowerCase().includes(query) ||
                row.copies.toString().includes(query)
            );
            displayTable(filteredRows);
        }

        function deleteBook(index) {
            rows.splice(index, 1);
            displayTable();
        }

        displayTable();
    </script>
